syntax = "proto3";

option go_package = "./routes";

package routes;

service Routes {
    rpc GetUser(User) returns (User) {}
}

message User {
    string email = 1;
    string cur_figure = 2;
    string name = 3;
    string pass = 4;
    int64 currency = 5;
    int64 week_complete = 6;
    int64 week_goal = 7;
    string cur_workout = 8; // Modified field type
}

